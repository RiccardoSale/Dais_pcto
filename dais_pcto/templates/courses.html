{% extends "base.html" %}
{% block content %}
<table id="data" class="table table-striped table-dark">
    <thead>
      <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Professor</th>
          <th>Iscrizione</th>
      </tr>
    </thead>
    <tbody>
      {% for Course in courses %} <!--prima tabella poi elemento query-->
        <tr>
          <td>{{ Course.name }}</td>
          <td>{{ Course.department }}</td>
          <td>{{ Course.professor }}</td>
             <td> <a href = "{{ url_for('courses.single_course',course= Course.name ) }}">vai al corso</a> </td> <!-- VALUTARE SE EFFETTUARE SU ID -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          {searchable: true},
          {orderable: true, searchable: false},
          {orderable: false, searchable: false},
           null ],
      });
    });
  </script>
{% endblock %}
